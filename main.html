<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='post'>
		  <label for="name">Name: *</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Field -->
            <label for="email">Email: *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Gender Radio Buttons -->
            <label>Gender: *</label>
            <input type="radio" id="gender_male" name="gender" value="Male" required>
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_female" name="gender" value="Female" required>
            <label for="gender_female">Female</label>

            <!-- Laptop Brands Dropdown -->
            <label for="laptop">Laptop Brands:</label>
            <select id="laptop" name="laptop">
                <option value="" disabled selected>--Select a laptop brand--</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="HP">HP</option>
            </select>

            <!-- Age Field -->
            <label for="age">Age: *</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <!-- Date of Birth Field -->
            <label for="dob">Date of Birth: *</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Password Field -->
            <label for="password">Password: *</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>

            <!-- Portfolio URL Field -->
            <label for="portfolio">Portfolio URL:</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL">

            <!-- Submit Button -->
            <button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
